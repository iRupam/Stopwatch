<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
        <script src="stopwatch.js"></script>
    </head>
    <body>
        <div class="container">
        <div id="timer">
            <div><span id="time">0 second</span></div>
        </div>
        <div id="controls">
        <button class="btn" id="startTimer" value="Start Timer" onclick="start();">Start Timer</button>
        <button class="btn" id="stopTimer" value="Stop Timer"  onclick="stop();">Stop Timer</button>
        <button class="btn" id="resetTimer" value="Reset Timer"  onclick="reset();">Reset Timer</button>
        </div> 
        </div>
        <footer>
            <h3>Designed by Rupam</h3>
            <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
    </body>
</html>
